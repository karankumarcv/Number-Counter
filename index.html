<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="controller" id="upper-controller">
            <svg fill="none" height="41" viewBox="0 0 93 41" width="93" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 36L46.5 7L88 36" stroke="#DB5D60" stroke-linecap="round" stroke-width="10" />
            </svg>
        </div>
        <div class="number-list">
            <p>1</p>
            <p class="active">2</p>
            <p>3</p>
        </div>
        <div class="controller" id="lower-controller">
            <svg fill="none" height="41" viewBox="0 0 93 41" width="93" xmlns="http://www.w3.org/2000/svg">
                <path d="M88 5L46.5 34L5 5" stroke="#DB5D60" stroke-linecap="round" stroke-width="10" />
            </svg>
        </div>
    </div>
</body>

</html>
